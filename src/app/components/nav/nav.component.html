<mat-drawer-container class="container" autosize>
   <mat-drawer #drawer class="sidenav" mode="side">
      <img src="assets/img/gc-logo-help.png" alt="Imagem de navegação">     
      <mat-nav-list class="nav-list">
         <a mat-list-item routerLink="home">
            <i class="material-icons">home</i>
            Home
         </a>
         <a mat-list-item routerLink="tecnicos">
            <i class="material-icons">account_circle</i>
            Técnicos
         </a>
         <a mat-list-item routerLink="clientes">
            <i class="material-icons">person</i>
            Clientes
         </a>
         <a mat-list-item routerLink="chamados">
            <i class="material-icons">support</i>
            Chamados
         </a>
         <a mat-list-item (click)="logout()">
            <i class="material-icons">logout</i>
            Logout
         </a>
      </mat-nav-list>
   </mat-drawer>
 
   <div class="sidenav-content">
      <app-header></app-header>
      <!-- Passe o drawer como argumento -->
      <button class="menu mat-elevation-z8" (click)="toggleDrawer(drawer)" mat-icon-button>
         <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
      <router-outlet></router-outlet>
   </div>
 </mat-drawer-container>
