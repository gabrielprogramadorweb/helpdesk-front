<div class="container">
   <h1>Listando Técnicos</h1>

   <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="white">
      <mat-icon>add</mat-icon> Novo Técnico
   </button>

   <mat-form-field appearance="standard">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
   </mat-form-field>

   <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
         </ng-container>

         <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
         </ng-container>

         <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
         </ng-container>

         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
         </ng-container>

         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
               <!-- Texto inicial para escolha -->
               <span mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon class="glyphicon" >view_list</mat-icon>
               </span>
               <mat-menu #menu="matMenu" class="custom-menu">
                  <span mat-menu-item [routerLink]="'update/' + element.id">
                     <mat-icon>edit</mat-icon>
                     <span>Editar</span>
                  </span>
                  <span mat-menu-item (click)="openDeleteModal(element)">
                     <mat-icon>delete</mat-icon>
                     <span>Excluir</span>
                  </span>
               </mat-menu>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>

   <!-- Modal de confirmação -->
   <app-confirm-dialog
      [isVisible]="isModalVisible"
      [entityName]="tecnicoParaDeletar?.nome"
      [entityType]="'técnico'"
      (confirmed)="handleConfirmation($event)">
   </app-confirm-dialog>
</div>
